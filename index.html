<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./style/style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="calc">
    <p id="demo">Hello</p>
    <div class="header">
      <div class="name bgin">calc</div>
      <a class="theme bgin"></a>
    </div>

    <div class="screen">
      <div class="input"></div>
    </div>

    <div class="numkey">
      <div class="btons">
        <div class="output">
          <div class="previous-operand key"></div>
          <div class="current-operand key"></div>
        </div>  
        <button class="data-all-clear key" class="ac" value="AC">AC</button>
        <button class="data-delete key" value="DEL">DEL</button>
        <button class="data-operation key" value="รท">รท</button>
        <button class="data-number key" value="1">1</button>
        <button class="data-number key" value="2">2</button>
        <button class="data-number key" value="3">3</button>
        <button class="data-operation key" value="*">*</button>
        <button class="data-number key" value="4">4</button>
        <button class="data-number key" value="5">5</button>
        <button class="data-number key" value="6">6</button>
        <button class="data-operation key" value="+">+</button>
        <button class="data-number key" value="7">7</button>
        <button class="data-number key" value="8">8</button>
        <button class="data-number key" value="9">9</button>
        <button class="data-operation key" value="-">-</button>
        <button class="data-number key" value=",">,</button>
        <button class="data-number key" value="0">0</button>
        <button data-equals class="span-two key" value="=">=</button>
      </div>
    </div>


  </div>

</body>
</html>
